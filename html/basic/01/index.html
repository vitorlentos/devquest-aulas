<!DOCTYPE html> <!-- Tag que informa ao navegador como que ele deve ser processado -->
<html lang="pt-br"> <!--Tag que informa o idioma do conteúdo da página.-->
    <head> <!-- Estrutura que originalmente não irá aparecer ao usuário final. Definições da págia. Autor da página e Metatags -->
        <meta charset="UTF-8"> <!-- Tag que informa o tipo de codificação do documento. -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Tag que informa ao navegador como deve ser exibido o conteúdo da página. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag que informa ao navegador como deve ser exibido o conteúdo da página. -->
        <meta name="description" content="Essa é uma página de exemplo."> <!-- Tag que informa ao navegador como deve ser exibido o conteúdo da página. -->
        <meta name="author" content="Vitor Lentos">
        <title>Minha primeira página HTML</title> <!-- título que ficará na aba do navegador -->
    </head>
    <body>
        <h1>Minha lista de compras</h1>
        <ul>
            <li>Café</li>
            <li>Bolo de Chocolate</li>
            <li>Filtro de café</li>
            <li>Energético</li>
        </ul>
    </body>
</html>
