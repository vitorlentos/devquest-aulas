<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Divs e Span</h1>

    <h2 class="produto">Playstation</h2>

    <p id="descricao">Descrição do Videogame com ID</p>
    <p>R$5.000,00</p>

    <h2 class="produto">Nintendo DS</h2>

    <p class="descricao">Descrição do Videogame com <span class="teste"> classe </span></p>
    <p>R$5.000,00</p>

    <div class="promocao">
        <h2 class="produto promocao">Xbox</h2>

        <p class="descricao promocao">Descrição do Videogame com <span class="teste">2 classes</span></p>
        <p class="promocao">R$5.000,00</p>
    </div>
</body>
</html>
